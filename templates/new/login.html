{% extends "mother.html" %} 

{% block title %}
Login
{% endblock %} 



{% block body_up %}

{% for mesg in get_flashed_messages() %}
{{ mesg }}
{% endfor %}

    <div class="container">
        <form method="POST" action={{ url_for('login') }}>
            <div class="row mt-3">
                <div class="col-5 h1">Zaloguj</div>
            </div>

            <div class="row mt-3">
                <div class="col-2 col-form-label"><label for="user_name">Nazwa użytkownika</label></div>
                <div class="col-4">
                    <input type="text" id="user_name" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 col-form-label"><label for="user_pass">Hasło</label></div>
                <div class="col-4">
                    <input type="password" id="user_pass" name="user_pass" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
            </div>
        </form>
    </div>



{% endblock %}
